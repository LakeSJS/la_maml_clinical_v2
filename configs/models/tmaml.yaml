# TMAML (Temporal Model-Agnostic Meta-Learning) configuration

model:
  type: tmaml
  learning_rate: 1.0e-5
  inner_loop_learning_rate: 1.0e-5
  future_step: 1
  buffer_size: 500
  # PEFT configuration (optional)
  use_peft: false
  peft_method: lora
  lora_r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  lora_target_modules: null
  lora_bias: none