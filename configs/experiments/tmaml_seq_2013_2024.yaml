# TMAML sequential training on 2013-2024
# Trains from scratch on (t, t+1) pairs
# Note: Year 2024 is only used as future data (final pair is 2023â†’2024)

experiment_name: "tmaml-sequential-2013-2024"

model:
  type: tmaml
  learning_rate: 1.0e-5
  inner_loop_learning_rate: 1.0e-5
  future_step: 1
  use_peft: false  # PEFT incompatible with higher library used in TMAML
  peft_method: lora
  lora_r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  lora_target_modules: ["query", "value"]
  lora_bias: none

training:
  max_epochs: 40
  sequential: true  # Required for TMAML
  batch_size: 4

data:
  train_years: [2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
  validation_years: [2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
  test_years: [2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
  sequential_training: true
  sequential_validation: true
  sequential_test: true

initialization:
  from_checkpoint: false
