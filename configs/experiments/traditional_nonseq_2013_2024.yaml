# Traditional non-sequential training on all data (2013-2024)
# This represents the "oracle" model with access to all data

experiment_name: "traditional-nonsequential-2013-2024"

model:
  type: traditional

training:
  max_epochs: 20
  sequential: false
  batch_size: 16

data:
  train_years: [2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
  validation_years: [2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
  test_years: [2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
  sequential_training: false
  sequential_validation: false
  sequential_test: true

initialization:
  from_checkpoint: false
